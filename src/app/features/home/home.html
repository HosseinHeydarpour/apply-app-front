<main class="h-100 pb-20">
  <section class="hero">
    <img src="/images/banner.png" alt="Paziresh" class="w-full h-[400px] object-cover" />
  </section>

  <section class="best-agencies">
    <div class="container mx-auto">
      <div class="title px-6 mt-6">
        <h2 class="text-lg font-bold text-color-dark mb-4">بهترین موسسات مهاجرتی</h2>
      </div>
      <div class="cards" dir="ltr">
        <tui-carousel [draggable]="true" [itemsCount]="1.2" [(index)]="index">
          <ng-container *ngFor="let agency of agencies; let i = index">
            <app-vertical-card
              *tuiItem
              class="item"
              [class.item_active]="i === index + 1"
              [name]="agency.name"
              [image]="createImagePath(agency.logoUrl)"
              [rating]="agency.rating"
              [description]="agency.description"
              [destination]="'agency'"
              [id]="agency._id"
            ></app-vertical-card>
          </ng-container>
        </tui-carousel>
      </div>
    </div>
  </section>

  <section class="universities">
    <div class="container mx-auto">
      <div class="title px-6 mt-6">
        <h2 class="text-lg font-bold text-color-dark mb-4">دانشگاه های برتر</h2>
      </div>
      <ul class="px-6 pb-6 flex flex-col gap-6">
        <!-- <li>
          <app-horizontal-card></app-horizontal-card>
        </li>
        <li>
          <app-horizontal-card></app-horizontal-card>
        </li>
        <li>
          <app-horizontal-card></app-horizontal-card>
        </li> -->
        @for (uni of universities; track $index) {
          <li>
            <app-horizontal-card
              [name]="uni.name"
              [image]="createImagePath(uni.logoUrl)"
              [rating]="uni.rating"
              [description]="uni.description"
              [destination]="'university'"
              [id]="uni._id"
            ></app-horizontal-card>
          </li>
        }
      </ul>
    </div>
  </section>
</main>
