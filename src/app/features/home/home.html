<main class="h-100 pb-20">
  <section class="hero">
    <img src="/images/banner.png" alt="Paziresh" class="w-full h-[400px] object-cover" />
  </section>

  <section class="mt-4 p-4">
    <div class="container mx-auto">
      <div class="title">
        <h2 class="text-lg font-bold text-color-dark mb-4">بهترین موسسات مهاجرتی</h2>
      </div>
      <div class="cards">
        <tui-carousel [draggable]="true" [itemsCount]="1" [(index)]="index">
          <ng-container *ngFor="let item of items; let i = index">
            <app-vertical-card
              *tuiItem
              class="item"
              [class.item_active]="i === index + 1"
            ></app-vertical-card>
          </ng-container>
        </tui-carousel>
      </div>
    </div>
  </section>
</main>
