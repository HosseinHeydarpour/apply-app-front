<main class="h-100 pb-20">
  <section class="hero">
    <img src="/images/banner.png" alt="Paziresh" class="w-full h-[400px] object-cover" />
  </section>

  <section class="best-agencies">
    <div class="container mx-auto">
      <div class="title px-6 mt-6">
        <h2 class="text-lg font-bold text-color-dark mb-4">بهترین موسسات مهاجرتی</h2>
      </div>
      <div class="cards">
        <tui-carousel [draggable]="true" [itemsCount]="1" [(index)]="index">
          <ng-container *ngFor="let item of items; let i = index">
            <app-vertical-card
              *tuiItem
              class="item"
              [class.item_active]="i === index + 1"
            ></app-vertical-card>
          </ng-container>
        </tui-carousel>
      </div>
    </div>
  </section>

  <section class="universities">
    <div class="container mx-auto">
      <div class="title px-6 mt-6">
        <h2 class="text-lg font-bold text-color-dark mb-4">دانشگاه های برتر</h2>
      </div>
      <ul class="px-6 pb-6">
        <li>
          <app-horizontal-card></app-horizontal-card>
        </li>
      </ul>
    </div>
  </section>
</main>
