<div class="container bg-white p-4 rounded-xl">
  <ul class="flex flex-col space-y-2">
    <li
      class="flex items-center justify-between p-3 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors group"
      routerLink="/profile/history"
    >
      <div class="flex items-center gap-2">
        <div
          class="flex items-center justify-center w-7 h-7 rounded-full bg-[#d7bb7b] text-white shadow-sm"
        >
          <tui-icon icon="@tui.clock" class="h-4 w-4"></tui-icon>
        </div>
        <span class="text-sm font-medium text-gray-700">تاریخچه درخواست ها</span>
      </div>
      <tui-icon icon="@tui.chevron-left" class="text-gray-300 h-5 w-5"></tui-icon>
    </li>

    <li
      class="flex items-center justify-between p-3 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors group"
      routerLink="/profile/passport"
    >
      <div class="flex items-center gap-2">
        <div
          class="flex items-center justify-center w-7 h-7 rounded-full bg-[#d7bb7b] text-white shadow-sm"
        >
          <tui-icon icon="@tui.user" class="h-4 w-4"></tui-icon>
        </div>
        <span class="text-sm font-medium text-gray-700">پاسپورت</span>
      </div>
      <tui-icon icon="@tui.chevron-left" class="text-gray-300 h-5 w-5"></tui-icon>
    </li>

    <li
      class="flex items-center justify-between p-3 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors group"
      routerLink="/profile/score-list"
    >
      <div class="flex items-center gap-2">
        <div
          class="flex items-center justify-center w-7 h-7 rounded-full bg-[#d7bb7b] text-white shadow-sm"
        >
          <tui-icon icon="@tui.file-text" class="h-4 w-4"></tui-icon>
        </div>
        <span class="text-sm font-medium text-gray-700">ریز نمرات</span>
      </div>
      <tui-icon icon="@tui.chevron-left" class="text-gray-300 h-5 w-5"></tui-icon>
    </li>

    <li
      class="flex items-center justify-between p-3 rounded-full hover:bg-gray-50 cursor-pointer transition-colors group"
      routerLink="/profile/other-docs"
    >
      <div class="flex items-center gap-2">
        <div
          class="flex items-center justify-center w-7 h-7 rounded-full bg-[#d7bb7b] text-white shadow-sm"
        >
          <tui-icon icon="@tui.folder" class="h-4 w-4"></tui-icon>
        </div>
        <span class="text-sm font-medium text-gray-700">سایر مدارک</span>
      </div>
      <tui-icon icon="@tui.chevron-left" class="text-gray-300 h-5 w-5"></tui-icon>
    </li>

    <div class="h-px bg-gray-100 my-2"></div>

    <li
      class="flex items-center justify-between p-3 rounded-full hover:bg-red-50 cursor-pointer text-red-500 transition-colors"
    >
      <div class="flex items-center gap-2">
        <tui-icon icon="@tui.log-out" class="text-red-500 h-6 w-6"></tui-icon>
        <span class="text-sm font-bold">خروج</span>
      </div>
    </li>
  </ul>
</div>
