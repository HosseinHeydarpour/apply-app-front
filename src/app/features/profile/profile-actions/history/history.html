<div>
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-xl font-bold text-center">تاریخچه درخواست ها</h1>
    <a
      routerLink="/profile"
      class="flex items-center text-sm font-bold text-gray-500 hover:text-gray-900 transition-colors no-underline"
    >
      <span>بازگشت</span>
    </a>
  </div>
  <ul class="flex flex-col gap-4">
    @if (history.length === 0) {
      <app-empty></app-empty>
    } @else {
      @for (item of history; track $index) {
        <li class="bg-white rounded-xl p-4 flex justify-between items-center">
          <div class="flex items-center gap-3">
            <i class="flex items-center justify-center rounded-full bg-gray-300 p-3 shadow-sm">
              <tui-icon icon="@tui.clock" class="text-white" [style.font-size.rem]="1.6"></tui-icon>
            </i>
            <div>
              <h2 class="font-bold">{{ item.typeLabel }}</h2>
              <p class="text-sm text-gray-500">{{ item.name }}</p>
            </div>
          </div>

          <div>
            <button class="bg-color-gold text-white px-4 py-2 rounded-full">
              {{ item.date | jalali }}
            </button>
          </div>
        </li>
      }
    }
  </ul>
</div>
